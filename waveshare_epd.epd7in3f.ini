# Configuration for Waveshare 7.3" F 7-color e-ink display
# FIXED VERSION - Direct approach like working test script

[EPD]
type=waveshare_epd.epd7in3f
mode=color

[Display]
rotate=0
flip_horizontal=False
flip_vertical=False
# CRITICAL: No dithering - let Waveshare driver handle color mapping
dither=None

[Image Enhancements]
# NO image enhancements - send RGB directly like the working test script
contrast=1.0
brightness=2.0
sharpness=1.0

# CRITICAL: Enable palette filter with exact Waveshare EPD colors
# This tells omni-epd to quantize to exact 7-color palette
palette_filter=[[0,0,0], [255,255,255], [0,255,0], [0,0,255], [255,0,0], [255,255,0], [255,128,0]]
